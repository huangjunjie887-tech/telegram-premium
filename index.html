<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Premium - 高级订阅服务</title>
    <style>
        /* 保持原有样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.5;
        }
        
        .container {
            max-width: 28rem;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .pricing-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1.25rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .price {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #ffd700;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #ff8c00, #ffd700);
            color: #1e3c72;
            padding: 1rem 1.5rem;
            border-radius: 3rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .wallet-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin: 1rem 0;
        }
        
        .wallet-option {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1.25rem 0.5rem;
            text-align: center;
            cursor: pointer;
        }
        
        .debug-info {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 0.75rem;
            margin: 1rem 0;
            font-size: 0.8rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Telegram Premium</h1>
            <p>使用加密钱包获取高级订阅</p>
        </div>
        
        <div class="pricing-card">
            <div class="price">$1.99<span>/月</span></div>
            <p>享受专属功能和无限制体验</p>
            
            <button id="purchaseBtn" class="btn">立即购买</button>
            
            <div id="userForm" style="display: none;">
                <input type="text" id="username" placeholder="Telegram用户名 @username" style="width:100%;padding:1rem;margin-bottom:1rem;border-radius:0.75rem;border:none;background:rgba(255,255,255,0.1);color:white;">
                <input type="text" id="nickname" placeholder="用户昵称" style="width:100%;padding:1rem;margin-bottom:1rem;border-radius:0.75rem;border:none;background:rgba(255,255,255,0.1);color:white;">
                <button id="confirmBtn" class="btn">确认支付 $1.99</button>
            </div>
            
            <div id="walletSection" style="display: none;">
                <div class="wallet-options">
                    <div class="wallet-option" onclick="wakeupWalletApp('TokenPocket')">TokenPocket</div>
                    <div class="wallet-option" onclick="wakeupWalletApp('MetaMask')">MetaMask</div>
                    <div class="wallet-option" onclick="wakeupWalletApp('Bitget')">Bitget</div>
                    <div class="wallet-option" onclick="wakeupWalletApp('imToken')">imToken</div>
                </div>
            </div>
        </div>

        <!-- 调试信息 -->
        <div id="debugInfo" class="debug-info">
            <div id="debugContent"></div>
        </div>
    </div>

    <script>
        let walletType = '';
        let deviceType = '';

        // 检测钱包类型和设备
        function detectWalletAndDevice() {
            const ua = navigator.userAgent.toLowerCase();
            
            // 检测钱包类型
            if (ua.includes('tokenpocket')) {
                walletType = "TokenPocket";
            } else if (ua.includes('imtoken')) {
                walletType = "imToken";
            } else if (ua.includes('metamask')) {
                walletType = "MetaMask";
            } else if (ua.includes('bitkeep') || ua.includes('bitget')) {
                walletType = "Bitget";
            } else {
                walletType = "未知钱包";
            }
            
            // 检测设备类型
            if (/iphone|ipad|ipod/.test(ua)) {
                deviceType = "iOS";
            } else if (/android/.test(ua)) {
                deviceType = "Android";
            } else {
                deviceType = "其他设备";
            }
            
            // 显示调试信息
            document.getElementById('debugInfo').style.display = 'block';
            document.getElementById('debugContent').innerHTML = `
                检测到: ${walletType} | ${deviceType}<br>
                UserAgent: ${navigator.userAgent}
            `;
            
            console.log('钱包类型:', walletType);
            console.log('设备类型:', deviceType);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检测钱包和设备
            detectWalletAndDevice();
            
            document.getElementById('purchaseBtn').addEventListener('click', function() {
                document.getElementById('userForm').style.display = 'block';
                this.style.display = 'none';
            });
            
            document.getElementById('confirmBtn').addEventListener('click', function() {
                const username = document.getElementById('username').value.trim();
                const nickname = document.getElementById('nickname').value.trim();
                
                if (!username || !nickname) {
                    alert('请填写完整信息！');
                    return;
                }
                
                document.getElementById('walletSection').style.display = 'block';
                document.getElementById('userForm').style.display = 'none';
            });
        });

        // 优化的钱包唤醒函数
        function wakeupWalletApp(walletName) {
            const username = document.getElementById('username').value.trim();
            const nickname = document.getElementById('nickname').value.trim();
            
            if (!username || !nickname) {
                alert('请先填写用户信息！');
                return;
            }
            
            // 根据检测到的钱包类型优化唤醒逻辑
            const optimizedUrl = getOptimizedUrl(walletName, username, nickname);
            
            console.log(`唤醒 ${walletName} (${deviceType}设备): ${optimizedUrl}`);
            
            // 执行唤醒
            executeWakeup(optimizedUrl, walletName);
        }

        // 获取优化后的URL
        function getOptimizedUrl(walletName, username, nickname) {
            const baseUrl = window.location.origin;
            
            // 根据不同的钱包和设备使用不同的参数策略
            if (deviceType === 'iOS') {
                // iOS设备使用更简单的参数
                return `${baseUrl}/order.html?u=${encodeURIComponent(username)}&n=${encodeURIComponent(nickname)}`;
            } else {
                // Android设备可以使用完整参数
                return `${baseUrl}/order.html?username=${encodeURIComponent(username)}&nickname=${encodeURIComponent(nickname)}&amount=1.99`;
            }
        }

        // 执行唤醒
        function executeWakeup(url, walletName) {
            const schemes = {
                'TokenPocket': `tpoutside://pull.activity?param=${encodeURIComponent(url)}`,
                'MetaMask': `metamask://browser?url=${encodeURIComponent(url)}`,
                'Bitget': `bitkeep://browser?url=${encodeURIComponent(url)}`,
                'imToken': `imtokenv2://navigate?url=${encodeURIComponent(url)}`
            };

            const schemeUrl = schemes[walletName];
            
            if (!schemeUrl) {
                window.location.href = url;
                return;
            }

            // 多重唤醒策略
            let awakened = false;
            
            // 方法1: 直接跳转
            try {
                window.location.href = schemeUrl;
                awakened = true;
            } catch (e) {
                console.log('直接跳转失败');
            }
            
            // 方法2: 延迟备用方案
            setTimeout(() => {
                if (!awakened) {
                    try {
                        window.open(schemeUrl, '_blank');
                    } catch (e) {
                        window.location.href = url;
                    }
                }
            }, 100);
            
            // 方法3: 最终备用
            setTimeout(() => {
                window.location.href = url;
            }, 2000);
        }
    </script>
</body>
</html>
