<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>支付授权 - Telegram Premium</title>
    <style>
        /* 保持简洁的支付页面样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.5;
        }
        
        .container {
            max-width: 28rem;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #ffd700;
        }
        
        .order-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1.25rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .order-info {
            margin-bottom: 1.5rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-label {
            font-weight: 500;
            opacity: 0.9;
        }
        
        .info-value {
            font-weight: 600;
            color: #ffd700;
        }
        
        .btn {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #ff8c00, #ffd700);
            color: #1e3c72;
            padding: 1rem 1.5rem;
            border-radius: 3rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: 1rem;
        }
        
        .instructions {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            border-radius: 0.75rem;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 0.85rem;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ffd700;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>支付授权</h1>
            <p>请在钱包中确认支付</p>
        </div>
        
        <div class="order-card">
            <div class="order-info">
                <div class="info-item">
                    <span class="info-label">订单号</span>
                    <span class="info-value" id="orderId">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Telegram 用户名</span>
                    <span class="info-value" id="username">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">用户昵称</span>
                    <span class="info-value" id="nickname">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">支付金额</span>
                    <span class="info-value">$1.99</span>
                </div>
                <div class="info-item">
                    <span class="info-label">支付状态</span>
                    <span class="info-value" id="status">等待授权</span>
                </div>
            </div>
            
            <div class="instructions">
                <strong>🔐 授权说明：</strong><br>
                您的钱包将弹出支付请求<br>
                请仔细核对信息并确认授权<br>
                授权成功后系统将自动激活订阅
            </div>
            
            <button id="authorizeBtn" class="btn" onclick="initiatePaymentAuthorization()">发起支付授权</button>
            
            <div id="loadingSection" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在处理支付授权，请稍候...</p>
            </div>
        </div>
        
        <button class="btn" onclick="window.location.href = 'index.html'">返回首页</button>
    </div>

    <script>
        // 订单数据
        let orderData = {};
        
        // 初始化页面
        function initPage() {
            const urlParams = new URLSearchParams(window.location.search);
            
            orderData = {
                orderId: urlParams.get('orderId') || generateOrderId(),
                username: decodeURIComponent(urlParams.get('username') || ''),
                nickname: decodeURIComponent(urlParams.get('nickname') || ''),
                amount: urlParams.get('amount') || '1.99'
            };
            
            // 显示订单信息
            document.getElementById('orderId').textContent = orderData.orderId;
            document.getElementById('username').textContent = orderData.username;
            document.getElementById('nickname').textContent = orderData.nickname;
            
            // 自动检测钱包环境并尝试授权
            setTimeout(() => {
                if (isInWalletBrowser()) {
                    initiatePaymentAuthorization();
                }
            }, 1000);
        }
        
        // 生成订单号
        function generateOrderId() {
            return 'TG' + Date.now() + Math.random().toString(36).substr(2, 5).toUpperCase();
        }
        
        // 检测是否在钱包浏览器中
        function isInWalletBrowser() {
            return window.ethereum || window.tronWeb || window.web3;
        }
        
        // 发起支付授权
        async function initiatePaymentAuthorization() {
            const authorizeBtn = document.getElementById('authorizeBtn');
            const loadingSection = document.getElementById('loadingSection');
            const statusElement = document.getElementById('status');
            
            authorizeBtn.style.display = 'none';
            loadingSection.style.display = 'block';
            statusElement.textContent = '处理中...';
            
            try {
                // 这里集成真实的支付授权逻辑
                // 例如调用智能合约的授权方法
                const paymentSuccess = await processRealPayment();
                
                if (paymentSuccess) {
                    statusElement.textContent = '支付成功';
                    showSuccessMessage();
                    
                    // 3秒后跳转回首页
                    setTimeout(() => {
                        window.location.href = 'index.html?payment=success&orderId=' + orderData.orderId;
                    }, 3000);
                } else {
                    throw new Error('支付授权失败');
                }
                
            } catch (error) {
                console.error('支付授权错误:', error);
                statusElement.textContent = '授权失败';
                authorizeBtn.style.display = 'block';
                loadingSection.style.display = 'none';
                alert('支付授权失败: ' + error.message);
            }
        }
        
        // 真实的支付处理函数 - 需要根据您的智能合约集成
        async function processRealPayment() {
            // 这里应该集成真实的支付逻辑
            // 例如：
            // 1. 连接用户钱包
            // 2. 调用智能合约的支付方法
            // 3. 等待交易确认
            // 4. 返回支付结果
            
            // 模拟真实支付处理
            return new Promise((resolve) => {
                setTimeout(() => {
                    // 在实际应用中，这里应该是真实的支付结果
                    resolve(true); // 模拟支付成功
                }, 2000);
            });
        }
        
        // 显示成功消息
        function showSuccessMessage() {
            const orderCard = document.querySelector('.order-card');
            orderCard.innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">✅</div>
                    <h2 style="color: #ffd700; margin-bottom: 1rem;">支付成功！</h2>
                    <p>Telegram Premium 订阅已激活</p>
                    <p>订单号: ${orderData.orderId}</p>
                    <p style="margin-top: 1rem; opacity: 0.8;">正在跳转...</p>
                </div>
            `;
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
