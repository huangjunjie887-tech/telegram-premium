<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>订单支付 - Telegram Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }
        
        html {
            font-size: 16px;
        }
        
        @media (max-width: 480px) {
            html { font-size: 14px; }
        }
        
        @media (max-width: 360px) {
            html { font-size: 13px; }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 1rem;
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 28rem;
            margin: 0 auto;
            padding: 0.5rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 0 0.5rem;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .order-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1.25rem;
            padding: 1.5rem;
            margin: 0 auto;
            box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .order-header {
            margin-bottom: 1.5rem;
        }
        
        .order-header h2 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: #ffd700;
            font-weight: 600;
        }
        
        .order-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 500;
            opacity: 0.9;
        }
        
        .info-value {
            font-weight: 600;
            color: #ffd700;
        }
        
        .payment-info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196F3;
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .payment-info h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #2196F3;
            text-align: center;
        }
        
        .payment-detail {
            margin-bottom: 0.5rem;
        }
        
        .payment-detail:last-child {
            margin-bottom: 0;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #ff8c00, #ffd700);
            color: #1e3c72;
            padding: 1rem 1.5rem;
            border-radius: 3rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0.25rem 1rem rgba(255, 140, 0, 0.4);
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
            touch-action: manipulation;
            min-height: 3.5rem;
        }
        
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 0.125rem 0.5rem rgba(255, 140, 0, 0.4);
        }
        
        .btn-pay {
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }
        
        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }
        
        .wallet-status {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            border-radius: 0.75rem;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }
        
        .status-connecting {
            background: rgba(255, 152, 0, 0.2);
            border-color: #FF9800;
        }
        
        .status-connected {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4CAF50;
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            border-radius: 0.75rem;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Telegram Premium 订单支付</h1>
            <p>请在钱包内确认支付信息</p>
        </div>
        
        <div class="order-card">
            <div class="order-header">
                <h2>订单信息</h2>
            </div>
            
            <!-- 错误信息 -->
            <div id="errorMessage" class="error-message" style="display: none;">
                <h3>❌ 参数错误</h3>
                <p id="errorText">订单参数不完整，请返回重新下单</p>
            </div>
            
            <div id="orderInfo" class="order-info">
                <div class="info-row">
                    <span class="info-label">订单名称:</span>
                    <span class="info-value">Telegram Premium 订阅</span>
                </div>
                <div class="info-row">
                    <span class="info-label">订单号:</span>
                    <span class="info-value" id="orderId">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Telegram 用户名:</span>
                    <span class="info-value" id="username">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">用户昵称:</span>
                    <span class="info-value" id="nickname">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">支付金额:</span>
                    <span class="info-value" id="amount">-</span>
                </div>
            </div>
            
            <div class="payment-info">
                <h3>💳 支付信息</h3>
                <div class="payment-detail">
                    <strong>金额:</strong> <span id="paymentAmount">1.99 USDT</span>
                </div>
                <div class="payment-detail">
                    <strong>收款地址:</strong> TCSmW3PZTPaog8d2CKBstcFNcGGtyf9Jub
                </div>
                <div class="payment-detail">
                    <strong>网络:</strong> TRON (TRC20)
                </div>
            </div>
            
            <!-- 钱包连接状态 -->
            <div id="walletStatus" class="wallet-status">
                <h3>🔗 钱包连接状态</h3>
                <p id="walletAddress">正在检测钱包...</p>
                <button id="connectWalletBtn" class="btn" style="display: none;">连接钱包</button>
            </div>
            
            <button id="payBtn" class="btn btn-pay">确认支付</button>
            
            <!-- 支付成功 -->
            <div id="successMessage" class="success-message" style="display: none;">
                <h3>🎉 支付成功！</h3>
                <p>您的 Telegram Premium 订阅正在处理中</p>
                <p>我们将在5分钟内激活您的订阅</p>
            </div>
        </div>
    </div>

    <script>
        let web3;
        let userAccount;
        let orderData = {};

        // 检查是否在钱包DApp浏览器中
        function isInWalletBrowser() {
            return window.ethereum || window.tronWeb;
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            
            // 检查必要参数
            const orderId = urlParams.get('orderId');
            const username = urlParams.get('username');
            const nickname = urlParams.get('nickname');
            const amount = urlParams.get('amount');

            // 验证参数完整性
            if (!orderId || !username || !nickname || !amount) {
                showError('订单参数不完整，请返回重新下单');
                return;
            }

            orderData = {
                orderId: orderId,
                username: decodeURIComponent(username),
                nickname: decodeURIComponent(nickname),
                amount: amount
            };

            // 显示订单信息
            document.getElementById('orderId').textContent = orderData.orderId;
            document.getElementById('username').textContent = orderData.username;
            document.getElementById('nickname').textContent = orderData.nickname;
            document.getElementById('amount').textContent = '$' + orderData.amount;
            document.getElementById('paymentAmount').textContent = orderData.amount + ' USDT';

            // 如果在钱包DApp浏览器中，自动连接钱包
            if (isInWalletBrowser()) {
                showWalletConnectInterface();
                autoConnectWallet();
            } else {
                document.getElementById('walletStatus').style.display = 'block';
                document.getElementById('walletAddress').textContent = '未检测到钱包，请在钱包DApp浏览器中打开';
                document.getElementById('connectWalletBtn').style.display = 'block';
            }

            // 连接钱包按钮
            document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);

            // 支付按钮
            document.getElementById('payBtn').addEventListener('click', processPayment);
        });

        // 显示错误信息
        function showError(message) {
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorText').textContent = message;
            document.getElementById('orderInfo').style.display = 'none';
            document.getElementById('payBtn').style.display = 'none';
        }

        // 显示钱包连接界面
        function showWalletConnectInterface() {
            document.getElementById('walletStatus').style.display = 'block';
            document.getElementById('walletStatus').classList.add('status-connecting');
        }

        // 自动连接钱包
        async function autoConnectWallet() {
            try {
                if (window.tronWeb) {
                    // TronLink钱包 - 优先支持
                    if (window.tronWeb.defaultAddress && window.tronWeb.defaultAddress.base58) {
                        userAccount = window.tronWeb.defaultAddress.base58;
                        document.getElementById('walletAddress').textContent = 
                            `已连接: ${userAccount.substring(0, 8)}...${userAccount.substring(userAccount.length - 6)}`;
                        document.getElementById('walletStatus').classList.remove('status-connecting');
                        document.getElementById('walletStatus').classList.add('status-connected');
                    } else {
                        document.getElementById('walletAddress').textContent = '请解锁TronLink钱包';
                        document.getElementById('connectWalletBtn').style.display = 'block';
                    }
                } else if (window.ethereum) {
                    // Ethereum钱包
                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts'
                    });
                    
                    if (accounts && accounts.length > 0) {
                        userAccount = accounts[0];
                        web3 = new Web3(window.ethereum);
                        
                        document.getElementById('walletAddress').textContent = 
                            `已连接: ${userAccount.substring(0, 8)}...${userAccount.substring(userAccount.length - 6)}`;
                        document.getElementById('walletStatus').classList.remove('status-connecting');
                        document.getElementById('walletStatus').classList.add('status-connected');
                    } else {
                        document.getElementById('walletAddress').textContent = '请解锁钱包';
                        document.getElementById('connectWalletBtn').style.display = 'block';
                    }
                } else {
                    document.getElementById('walletAddress').textContent = '未检测到钱包支持';
                    document.getElementById('connectWalletBtn').style.display = 'block';
                }
            } catch (error) {
                console.error('自动连接钱包失败:', error);
                document.getElementById('walletAddress').textContent = '自动连接失败，请手动连接';
                document.getElementById('connectWalletBtn').style.display = 'block';
            }
        }

        // 连接钱包
        async function connectWallet() {
            try {
                if (window.tronWeb) {
                    // TronLink钱包
                    userAccount = window.tronWeb.defaultAddress.base58;
                    document.getElementById('walletAddress').textContent = 
                        `已连接: ${userAccount.substring(0, 8)}...${userAccount.substring(userAccount.length - 6)}`;
                    document.getElementById('connectWalletBtn').style.display = 'none';
                    document.getElementById('walletStatus').classList.remove('status-connecting');
                    document.getElementById('walletStatus').classList.add('status-connected');
                    
                } else if (window.ethereum) {
                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts'
                    });
                    
                    userAccount = accounts[0];
                    web3 = new Web3(window.ethereum);
                    
                    document.getElementById('walletAddress').textContent = 
                        `已连接: ${userAccount.substring(0, 8)}...${userAccount.substring(userAccount.length - 6)}`;
                    document.getElementById('connectWalletBtn').style.display = 'none';
                    document.getElementById('walletStatus').classList.remove('status-connecting');
                    document.getElementById('walletStatus').classList.add('status-connected');
                    
                } else {
                    alert('未检测到钱包，请在支持的DApp浏览器中打开');
                }
            } catch (error) {
                alert('连接钱包失败: ' + error.message);
            }
        }

        // 处理支付
        async function processPayment() {
            if (!userAccount) {
                alert('请先连接钱包');
                return;
            }

            try {
                if (window.tronWeb) {
                    // TronLink支付逻辑 - TRC20 USDT
                    const transaction = await window.tronWeb.transactionBuilder.sendTrx(
                        'TCSmW3PZTPaog8d2CKBstcFNcGGtyf9Jub',
                        1990000, // 1.99 USDT (6位小数)
                        userAccount
                    );
                    
                    const signedTransaction = await window.tronWeb.trx.sign(transaction);
                    const result = await window.tronWeb.trx.sendRawTransaction(signedTransaction);
                    
                    console.log('交易结果:', result);
                    
                    // 显示支付成功
                    document.getElementById('payBtn').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                } else if (window.ethereum) {
                    // Ethereum钱包支付逻辑
                    alert('当前仅支持TRON网络支付，请使用TronLink钱包');
                    return;
                } else {
                    alert('未检测到支持的钱包');
                    return;
                }
                
            } catch (error) {
                alert('支付失败: ' + error.message);
            }
        }
    </script>
</body>
</html>
