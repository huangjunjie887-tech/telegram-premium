<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>支付确认 - Telegram Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.5;
        }
        
        .payment-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }
        
        .payment-status {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .status-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1890ff;
        }
        
        .status-desc {
            font-size: 0.9rem;
            color: #666;
        }
        
        .order-info {
            padding: 1.5rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .info-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .info-value {
            font-weight: 600;
            text-align: right;
        }
        
        .wallet-status {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #52c41a;
        }
        
        .action-section {
            padding: 1.5rem;
        }
        
        .pay-btn {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #ff8c00, #ffd700);
            color: #1e3c72;
            padding: 1rem 1.5rem;
            border-radius: 3rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        
        .pay-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #ff8c00;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tx-hash {
            word-break: break-all;
            font-family: monospace;
            font-size: 0.75rem;
            background: rgba(0, 0, 0, 0.05);
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <h1>Telegram Premium 订阅</h1>
            <p>高级功能和无限制体验</p>
        </div>
        
        <div class="payment-status">
            <div class="status-text">支付确认</div>
            <div class="status-desc">请在钱包中确认支付交易</div>
        </div>
        
        <div class="wallet-status">
            <div id="walletStatusText">✅ 钱包已连接，准备支付</div>
        </div>
        
        <div class="order-info">
            <div class="info-item">
                <span class="info-label">商品订单</span>
                <span class="info-value" id="orderIdDisplay">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">商品详情</span>
                <span class="info-value">Telegram Premium 月费订阅</span>
            </div>
            <div class="info-item">
                <span class="info-label">Telegram 用户</span>
                <span class="info-value" id="usernameDisplay">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">购买数量</span>
                <span class="info-value">1月</span>
            </div>
            <div class="info-item">
                <span class="info-label">付款金额</span>
                <span class="info-value">1.99 USDT</span>
            </div>
        </div>
        
        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <p id="loadingText">正在处理支付请求...</p>
            <div id="txHashDisplay" class="tx-hash" style="display: none;"></div>
        </div>
        
        <div class="action-section">
            <button class="pay-btn" id="payBtn" onclick="startPaymentProcess()">确认支付</button>
        </div>
    </div>

    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId') || generateOrderId();
        const username = urlParams.get('username') || '';
        const nickname = urlParams.get('nickname') || '';
        
        // 生成订单号
        function generateOrderId() {
            return 'TG' + Date.now() + Math.random().toString(36).substr(2, 8).toUpperCase();
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 显示订单信息
            document.getElementById('orderIdDisplay').textContent = orderId;
            document.getElementById('usernameDisplay').textContent = username;
            
            console.log('支付页面加载完成');
            console.log('订单信息:', { orderId, username, nickname });
        });
        
        // 开始支付流程
        function startPaymentProcess() {
            const payBtn = document.getElementById('payBtn');
            const loadingSection = document.getElementById('loadingSection');
            const loadingText = document.getElementById('loadingText');
            const txHashDisplay = document.getElementById('txHashDisplay');
            
            // 禁用支付按钮
            payBtn.disabled = true;
            
            // 显示加载状态
            loadingSection.style.display = 'block';
            loadingText.textContent = '正在处理支付请求...';
            
            // 模拟支付过程
            setTimeout(() => {
                // 生成模拟交易哈希
                const txHash = '0x' + Math.random().toString(16).substr(2, 64);
                
                loadingText.textContent = '支付成功！';
                txHashDisplay.textContent = '交易哈希: ' + txHash;
                txHashDisplay.style.display = 'block';
                
                // 更新钱包状态
                document.getElementById('walletStatusText').textContent = '✅ 支付成功！';
                document.getElementById('walletStatusText').style.color = '#52c41a';
                
                // 3秒后显示完成消息
                setTimeout(() => {
                    alert('支付成功！Telegram Premium 订阅已激活。');
                }, 1000);
            }, 3000);
        }
    </script>
</body>
</html>
