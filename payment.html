        async function waitForTransactionConfirmation(tron, txHash) {
            return new Promise((resolve) => {
                let checkCount = 0;
                const maxChecks = 30;
                
                console.log(`ç­‰å¾…äº¤æ˜“ç¡®è®¤: ${txHash}`);
                
                const checkInterval = setInterval(async () => {
                    try {
                        checkCount++;
                        console.log(`æ£€æŸ¥äº¤æ˜“çŠ¶æ€ (${checkCount}/${maxChecks})...`);
                        
                        const transaction = await tron.trx.getTransaction(txHash);
                        
                        if (transaction && transaction.ret) {
                            const ret = transaction.ret[0];
                            if (ret.contractRet === 'SUCCESS') {
                                // è¿›ä¸€æ­¥ç¡®è®¤
                                const txInfo = await tron.trx.getTransactionInfo(txHash);
                                if (txInfo && txInfo.receipt && txInfo.receipt.result === 'SUCCESS') {
                                    clearInterval(checkInterval);
                                    console.log('âœ… äº¤æ˜“ç¡®è®¤æˆåŠŸ');
                                    resolve(true);
                                    return;
                                }
                            } else if (ret.contractRet === 'REVERT' || ret.contractRet === 'FAIL') {
                                clearInterval(checkInterval);
                                console.log('âŒ äº¤æ˜“å¤±è´¥');
                                resolve(false);
                                return;
                            }
                        }
                        
                        if (checkCount >= maxChecks) {
                            clearInterval(checkInterval);
                            console.log('âš ï¸ äº¤æ˜“ç¡®è®¤è¶…æ—¶');
                            resolve(false);
                        }
                    } catch (error) {
                        console.log('æ£€æŸ¥äº¤æ˜“çŠ¶æ€å¤±è´¥:', error);
                    }
                }, 2000);
            });
        }
