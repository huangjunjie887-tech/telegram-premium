<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>支付确认 - Telegram Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.5;
        }
        
        .payment-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }
        
        .payment-status {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .status-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1890ff;
        }
        
        .status-desc {
            font-size: 0.9rem;
            color: #666;
        }
        
        .order-info {
            padding: 1.5rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .info-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .info-value {
            font-weight: 600;
            text-align: right;
        }
        
        .warning-section {
            background: #fff7e6;
            border: 1px solid #ffd591;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 1.5rem;
            text-align: center;
        }
        
        .warning-text {
            font-size: 0.85rem;
            color: #d46b08;
        }
        
        .action-section {
            padding: 1.5rem;
        }
        
        .pay-btn {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #ff8c00, #ffd700);
            color: #1e3c72;
            padding: 1rem 1.5rem;
            border-radius: 3rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #ff8c00;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <h1>Telegram Premium 订阅</h1>
            <p>高级功能和无限制体验</p>
        </div>
        
        <div class="payment-status">
            <div class="status-text">正在进行支付 1...</div>
            <div class="status-desc">正在支付 USDT 到 波场(TRON) 网络</div>
        </div>
        
        <div class="warning-section">
            <div class="warning-text">付款成功后请勿关闭页面，等待自动回调</div>
        </div>
        
        <div class="order-info">
            <div class="info-item">
                <span class="info-label">商品订单</span>
                <span class="info-value" id="orderIdDisplay">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">商品详情</span>
                <span class="info-value">Telegram Premium 月费订阅</span>
            </div>
            <div class="info-item">
                <span class="info-label">购买数量</span>
                <span class="info-value">1件</span>
            </div>
            <div class="info-item">
                <span class="info-label">付款金额</span>
                <span class="info-value">1.99 USDT</span>
            </div>
        </div>
        
        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <p>正在处理支付授权，请稍候...</p>
        </div>
        
        <div class="action-section">
            <button class="pay-btn" id="payBtn" onclick="initiatePayment()">确认支付</button>
        </div>
    </div>

    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const orderData = {
            orderId: urlParams.get('orderId') || generateOrderId(),
            username: decodeURIComponent(urlParams.get('username') || ''),
            nickname: decodeURIComponent(urlParams.get('nickname') || ''),
            amount: urlParams.get('amount') || '1.99'
        };
        
        // 生成订单号
        function generateOrderId() {
            return 'TG' + Date.now() + Math.random().toString(36).substr(2, 8).toUpperCase();
        }
        
        // 初始化页面
        function initPage() {
            // 显示订单信息
            document.getElementById('orderIdDisplay').textContent = orderData.orderId;
            
            console.log('支付页面订单信息:', orderData);
        }
        
        // 发起支付
        async function initiatePayment() {
            const payBtn = document.getElementById('payBtn');
            const loadingSection = document.getElementById('loadingSection');
            
            payBtn.style.display = 'none';
            loadingSection.style.display = 'block';
            
            try {
                // 这里集成真实的支付逻辑
                // 使用 Web3.js 或钱包 SDK 发起支付
                const paymentSuccess = await processWalletPayment();
                
                if (paymentSuccess) {
                    // 支付成功
                    showSuccessMessage();
                } else {
                    throw new Error('支付失败');
                }
                
            } catch (error) {
                console.error('支付错误:', error);
                alert('支付失败: ' + error.message);
                payBtn.style.display = 'block';
                loadingSection.style.display = 'none';
            }
        }
        
        // 处理钱包支付
        async function processWalletPayment() {
            return new Promise((resolve) => {
                // 模拟支付处理
                setTimeout(() => {
                    // 在实际应用中，这里应该调用钱包的支付接口
                    console.log('支付处理完成:', orderData);
                    resolve(true);
                }, 2000);
            });
        }
        
        // 显示成功消息
        function showSuccessMessage() {
            const paymentContainer = document.querySelector('.payment-container');
            paymentContainer.innerHTML = `
                <div class="header">
                    <h1>支付成功</h1>
                    <p>Telegram Premium 已激活</p>
                </div>
                <div style="text-align: center; padding: 3rem 1.5rem;">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">✅</div>
                    <h2 style="color: #52c41a; margin-bottom: 1rem;">支付成功！</h2>
                    <p>Telegram Premium 订阅已激活</p>
                    <p style="margin-top: 1rem; font-size: 0.9rem; color: #666;">
                        订单号: ${orderData.orderId}<br>
                        用户: ${orderData.username}<br>
                        金额: ${orderData.amount} USDT
                    </p>
                    <p style="margin-top: 2rem; color: #999;">页面将在 5秒后自动关闭</p>
                </div>
            `;
            
            // 5秒后关闭页面
            setTimeout(() => {
                window.close();
            }, 5000);
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
